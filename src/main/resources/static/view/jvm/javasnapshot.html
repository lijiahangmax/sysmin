<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快照管理</title>
    <link href="../../lib/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../../ico/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<body>
<div class="layui-row">

    <div class="layui-col-md12" style="padding-left: 20px;padding-right: 20px;margin-top: 10px;">
        <button id="changeTable" class="layui-btn layui-btn-primary" onclick="_view.changeTable()">显示堆快照</button>
        <span style="padding-left: 20px;color:#666;" >
            PS:
            <span style="padding-left: 20px;">1.大文件可能导致内存溢出</span>
            <span style="padding-left: 20px;">2.不要同时下载多个文件</span>
        </span>
    </div>
    <div class="layui-col-md12" style="padding-left: 20px;padding-right: 20px;">
        <div id="threadbox">
            <div id="threadTable"></div>
        </div>
        <div id="stackbox">
            <div id="stackTable"></div>
        </div>
    </div>
</div>
</body>
<script src="../../lib/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="../../lib/layui/layui.all.js" type="text/javascript"></script>
<script src="../../js/public/cache.js" type="text/javascript"></script>
<script src="../../js/jvm/snapshot.js" type="text/javascript"></script>
</html>
