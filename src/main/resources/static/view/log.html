<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../lib/layui/css/layui.css" rel="stylesheet" type="text/css"/>
    <link href="../ico/favicon.ico" rel="icon" type="image/x-icon"/>
</head>
<style>
    .logs div {
        word-wrap: break-word;
        padding-right: 25px;
        padding-left: 10px;
        padding-bottom: 10px;
    }

    #logtitle div {
        padding-left: 10px;
    }
</style>
<body>
<div>
    <div class="layui-row">
        <div class="layui-col-md12" style="margin-top: 5px;margin-bottom: 5px;">
            <div class="layui-col-md12" style="margin-bottom: 5px;">
                <div class="layui-form layui-col-md2">
                    <label class="layui-form-label">监听日志</label>
                    <input id="subscription" type="checkbox" lay-filter="subscript" lay-skin="switch" lay-text="开启|关闭">
                </div>
                <div class="layui-col-md10" id="toolsbox">
                    <button id="clean_cache" style="margin-left: 50px;" class="layui-btn layui-btn-primary">清空日志缓存</button>
                    <button id="cache_file" class="layui-btn layui-btn-normal">持久化到文件</button>
                </div>
            </div>
            <hr>
            <div class=" layui-col-md2" style="background-color: #F2F2F2;">
                <div>
                    <blockquote class="site-text layui-elem-quote" style="background-color: #dddddd;margin-left: 20px;">
                        <i class="layui-icon layui-icon-file"></i> 日志列表:
                    </blockquote>
                </div>
                <div id="logfiles" style="margin-left: 20px;"></div>
            </div>
            <div class="layui-col-md10">
                <div id="logtitle" style="margin-left: 50px;margin-bottom: 30px;">
                    <div class="layui-col-md1">类型</div>
                    <div class="layui-col-md1">用户</div>
                    <div class="layui-col-md2">时间</div>
                    <div class="layui-col-md3">简述</div>
                    <div class="layui-col-md5">信息</div>
                </div>
                <hr style="margin-left: 50px;">
                <div id="logcontainer" style="padding-left: 50px;padding-top: 5px;">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../lib/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="../lib/layui/layui.all.js" type="text/javascript"></script>
<script src="../lib/sockjs.min.js" type="text/javascript"></script>
<script src="../lib/stomp.min.js" type="text/javascript"></script>
<script src="../js/public/cache.js" type="text/javascript"></script>
<script src="../js/log.js" type="text/javascript"></script>
</html>
